<div class="product-info-tabs">
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link pointer description" (click)="toggleTab()" [ngClass]="{ active: isShowDescription }">Описание</a>
      <a class="nav-item nav-link pointer feedbacks" (click)="toggleTab()" [ngClass]="{ active: !isShowDescription }">Отзывы {{ product?.feedbacksCount }}</a>
    </div>
  </nav>
  <div class="tab-content">
    <div class="product-description" *ngIf="isShowDescription"> {{ product?.description }}</div>
    <ngx-shop-feedbacks class="add-feedback-block"
      *ngIf="!isShowDescription"
      (addFeedbackEvent)="addFeedback($event)"
      [feedbacks]="product?.feedbacks"
    ></ngx-shop-feedbacks>
  </div>
</div>
